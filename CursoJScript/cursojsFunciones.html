<script>
    function proximoEnFila(arreglo, elemento){
        arreglo.push(elemento); //agrega al final del arreglo
        return arreglo.shift();  //remueve el primer elemento

    }

    var myArreglo = [1, 2, 3, 4, 5];

    console.log("Antes : " + JSON.stringify(myArreglo)); //Muestra el arreglo

    console.log(proximoEnFila(myArreglo, 6)); //returna el arreglo, agregando el valor 6

    console.log("Despues : " + JSON.stringify(myArreglo)); //se visualiza el arreglo despues del cambio
</script>
