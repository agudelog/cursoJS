<script>
   
    //Verificar Propiedades

 function verificarPropiedad(obj, propiety){
     if(obj.hasOwnProperty(propiety)){
         return "propiedad: " + obj[propiety]; 
     }else{
         return "El Objeto no tiene esta propiedad";
     }
 }

 var myCuaderno = {
     "Color" : "Blue",
     "Origen" : "Colombia",
     "Precio" : "2.78"
 };

 console.log(verificarPropiedad(myCuaderno, "Color"));

</script>
